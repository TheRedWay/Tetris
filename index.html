<!DOCTYPE html>
<html>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="index.css">
    <link rel="icon" href="favico.ico" type="ico">
    <script async src="JS/Engene.js"></script>
    <script src="JS/Objects.js"></script>
    <title>Tetris</title>
</head>

<body>
    <div id="loader">
        Загрузка...
    </div>
    <script>
        const WIDTH = 10;
        const HEIGHT = 20;

        window.onload = function () {
            const loader = document.getElementById('loader');
            loader.classList.add('hidden');
            // Play();
        };

        function createGrid(width, height, parentEl) {
            const fragment = document.createDocumentFragment();
            for (let i = 0; i < width * height; i++) {
                const cell = document.createElement('div');
                cell.className = 'cell';
                cell.dataset.index = (i % width).toString() + (Math.trunc(i / width)).toString();
                fragment.appendChild(cell);
            }
            parentEl.appendChild(fragment);
        }

    </script>

    <div class="main-container">
        <div class="playfield"></div>
        <script>
            var playfield = document.querySelector('.playfield');

            createGrid(WIDTH, HEIGHT, document.querySelector('.playfield'));
        </script>

        <div class="menu">
            <div>
                <div class="info">СЧЁT</div>
                <div class="info score" id="score">0000</div>
            </div>
            
            <div class="next"></div>
            <script>
                var nextfield = document.querySelector('.next');
                createGrid(4, 4, document.querySelector('.next'));


            </script>
            <div id="start">играть</div>
        </div>
    </div>
</body>

</html>
